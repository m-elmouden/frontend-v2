        <p-dialog [(visible)]="createDeclarationTvaDialog" [style]="{width: '70vw'}"
                header="Declaration tva" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Declaration tva">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="1">Reference<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Reference"
                                                   id="1" [(ngModel)]="selectedDeclarationTva.reference"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validDeclarationTvaReference}"  />
                                            <small class='p-error' *ngIf='!validDeclarationTvaReference'>Reference est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="2">Tvacollecter</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="2"
                                                           placeholder="Tvacollecter"
                                                    [(ngModel)]="selectedDeclarationTva.tvacollecter"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="3">Tvaperdue</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="3"
                                                           placeholder="Tvaperdue"
                                                    [(ngModel)]="selectedDeclarationTva.tvaperdue"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="4">Difference tva</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="4"
                                                           placeholder="Difference tva"
                                                    [(ngModel)]="selectedDeclarationTva.differenceTva"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="5">Montant tva calcule</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="5"
                                                           placeholder="Montant tva calcule"
                                                    [(ngModel)]="selectedDeclarationTva.montantTvaCalcule"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="6">Montant tva a paye</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="6"
                                                           placeholder="Montant tva a paye"
                                                    [(ngModel)]="selectedDeclarationTva.montantTvaAPaye"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="7">Annee</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="7"
                                                           placeholder="Annee"
                                                    [(ngModel)]="selectedDeclarationTva.annee"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="8">Mois</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="8"
                                                           placeholder="Mois"
                                                    [(ngModel)]="selectedDeclarationTva.mois"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="9">Trimestre</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="9"
                                                           placeholder="Trimestre"
                                                    [(ngModel)]="selectedDeclarationTva.trimestre"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="p-field p-col-11 p-md-2">
                                            <label for="10">Societe<span style="color: red;">*</span></label>
                                            <p-dropdown [options]="societes" [(ngModel)]="selectedDeclarationTva.societeVo"
                                                    id="10" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="id"
                                                    placeholder="Societe" [ngClass]="{'ng-invalid ng-dirty' : !validDeclarationTvaSociete}"  >
                                            </p-dropdown>
                                            <small class='p-error' *ngIf='!validDeclarationTvaSociete'>Societe est obligatoire.</small>
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatesociete('societe')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-11 p-md-2">
                                            <label for="11">Type declaration tva<span style="color: red;">*</span></label>
                                            <p-dropdown [options]="typeDeclarationTvas" [(ngModel)]="selectedDeclarationTva.typeDeclarationTvaVo"
                                                    id="11" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Type declaration tva" [ngClass]="{'ng-invalid ng-dirty' : !validDeclarationTvaTypeDeclarationTva}"  >
                                            </p-dropdown>
                                            <small class='p-error' *ngIf='!validDeclarationTvaTypeDeclarationTva'>TypeDeclarationTva est obligatoire.</small>
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatetypeDeclarationTva('typeDeclarationTva')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-11 p-md-2">
                                            <label for="12">Etat declaration tva<span style="color: red;">*</span></label>
                                            <p-dropdown [options]="etatDeclarationTvas" [(ngModel)]="selectedDeclarationTva.etatDeclarationTvaVo"
                                                    id="12" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Etat declaration tva" [ngClass]="{'ng-invalid ng-dirty' : !validDeclarationTvaEtatDeclarationTva}"  >
                                            </p-dropdown>
                                            <small class='p-error' *ngIf='!validDeclarationTvaEtatDeclarationTva'>EtatDeclarationTva est obligatoire.</small>
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateetatDeclarationTva('etatDeclarationTva')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-11 p-md-2">
                                            <label for="13">Paiement declaration tva</label>
                                            <p-dropdown [options]="paiementDeclarationTvas" [(ngModel)]="selectedDeclarationTva.paiementDeclarationTvaVo"
                                                    id="13" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="reference"
                                                    placeholder="Paiement declaration tva"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatepaiementDeclarationTva('paiementDeclarationTva')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field align-inputswitch p-col-12  p-md-3">
                                            <div  class="label-inputswitch">
                                                <label for="14">Archive</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="14"  [(ngModel)]="selectedDeclarationTva.archive"
                                                     >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="15">Date archivage</label>
                                            <p-calendar id="15"
                                                        placeholder="Date archivage"  [(ngModel)]="selectedDeclarationTva.dateArchivage"
                                                    dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="16">Date creation</label>
                                            <p-calendar id="16"
                                                        placeholder="Date creation"  [(ngModel)]="selectedDeclarationTva.dateCreation"
                                                    dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="p-field align-inputswitch p-col-12  p-md-3">
                                            <div  class="label-inputswitch">
                                                <label for="17">Admin</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="17"  [(ngModel)]="selectedDeclarationTva.admin"
                                                     >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                        <div class="p-field align-inputswitch p-col-12  p-md-3">
                                            <div  class="label-inputswitch">
                                                <label for="18">Visible</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="18"  [(ngModel)]="selectedDeclarationTva.visible"
                                                     >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="19">Username</label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Username"
                                                   id="19" [(ngModel)]="selectedDeclarationTva.username"
                                                     />
                                            
                                        </div>



                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-societe-create-chercheur></app-societe-create-chercheur>
                    <app-type-declaration-tva-create-chercheur></app-type-declaration-tva-create-chercheur>
                    <app-etat-declaration-tva-create-chercheur></app-etat-declaration-tva-create-chercheur>
                    <app-paiement-declaration-tva-create-chercheur></app-paiement-declaration-tva-create-chercheur>


    </p-dialog>
