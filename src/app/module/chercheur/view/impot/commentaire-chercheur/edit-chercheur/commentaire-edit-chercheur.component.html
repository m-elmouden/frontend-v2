
        <p-dialog [(visible)]="editCommentaireDialog" [style]="{width: '70vw'}"
                header="Commentaire" [modal]="true"
                styleClass="p-fluid">

            <ng-template pTemplate="content">
                <p-tabView>
                    <p-tabPanel header="Commentaire">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">Description</label>
                                            <textarea id="1" pInputTextarea rows="5" cols="30"
                                                      placeholder="Description"  [(ngModel)]="selectedCommentaire.description"
                                            ></textarea>
                                        </div>

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="2">Date commentaire</label>
                                            <p-calendar id="2"
                                                        placeholder="Date commentaire"  [(ngModel)]="selectedCommentaire.dateCommentaire"
                                                    dateFormat="{{dateFormat}}"></p-calendar>
                                        </div>

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="3">Auteur</label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Auteur"
                                                   id="3" [(ngModel)]="selectedCommentaire.auteur"
                                                   />
                                        </div>



                                        <div class="p-field p-col-12 p-md-5">
                                            <label for="4">Demande</label>
                                            <p-dropdown [options]="demandes" [(ngModel)]="selectedCommentaire.demandeVo"
                                                    id="4" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="reference"
                                                    placeholder="Demande">
                                            </p-dropdown>
                                        </div>
                                        <div class="p-field p-col-12 p-md-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatedemande('demande')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check"  style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-demande-create-chercheur></app-demande-create-chercheur>



    </p-dialog>
