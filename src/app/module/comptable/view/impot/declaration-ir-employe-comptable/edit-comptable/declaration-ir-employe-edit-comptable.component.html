<p-dialog [(visible)]="editDeclarationIrEmployeDialog" [modal]="true"
          [style]="{width: '70vw'}" header="Declaration ir employe"
          styleClass="p-fluid">

    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Declaration ir employe">
                <div class="p-grid">

                    <div class="p-field p-col-12 p-md-2">
                        <label for="1">Declaration ir</label>
                        <p-dropdown [(ngModel)]="selectedDeclarationIrEmploye.declarationIrVo"
                                    [filter]="true"
                                    [options]="declarationIrs" [showClear]="true" filterMatchMode="contains"
                                    id="1"
                                    optionLabel="refrerence"
                                    placeholder="Declaration ir">
                        </p-dropdown>
                    </div>
                    <div class="p-field p-col-12 p-md-1">
                        <label></label>
                        <button (click)="openCreatedeclarationIr('declarationIr')" class="p-button-success one-colonne-btn-success-align" icon="pi pi-plus"
                                pButton pRipple
                                type="button"></button>
                    </div>

                    <div class="p-field p-col-12 p-md-2">
                        <label for="2">Employe</label>
                        <p-dropdown [(ngModel)]="selectedDeclarationIrEmploye.employeVo" [filter]="true"
                                    [options]="employes" [showClear]="true" filterMatchMode="contains"
                                    id="2"
                                    optionLabel="cin"
                                    placeholder="Employe">
                        </p-dropdown>
                    </div>
                    <div class="p-field p-col-12 p-md-1">
                        <label></label>
                        <button (click)="openCreateemploye('employe')" class="p-button-success one-colonne-btn-success-align" icon="pi pi-plus"
                                pButton pRipple
                                type="button"></button>
                    </div>

                    <div class="p-field p-col-12 p-md-3">
                        <label for="3">Salaire net</label>
                        <p-inputNumber [(ngModel)]="selectedDeclarationIrEmploye.salaireNet" [(ngModel)]="selectedDeclarationIrEmploye.salaireNet" [minFractionDigits]="2" class="p-mb-2 p-mr-2"
                                       id="3" mode="decimal"
                                       placeholder="Salaire net"></p-inputNumber>
                    </div>

                    <div class="p-field p-col-12 p-md-3">
                        <label for="4">Salaire brut Globale</label>
                        <p-inputNumber [(ngModel)]="selectedDeclarationIrEmploye.salaireBrut" [(ngModel)]="selectedDeclarationIrEmploye.salaireBrut" [minFractionDigits]="2" class="p-mb-2 p-mr-2"
                                       id="4"
                                       mode="decimal"
                                       placeholder="Salaire brut Globale"></p-inputNumber>
                    </div>

                    <div class="p-field p-col-12 p-md-3">
                        <label for="5">Salaire net imposable</label>
                        <p-inputNumber [(ngModel)]="selectedDeclarationIrEmploye.salaireNetImposable" [(ngModel)]="selectedDeclarationIrEmploye.salaireNetImposable" [minFractionDigits]="2" class="p-mb-2 p-mr-2"
                                       id="5"
                                       mode="decimal"
                                       placeholder="Salaire net imposable"></p-inputNumber>
                    </div>

                    <div class="p-field p-col-12 p-md-3">
                        <label for="6">Salaire brut imposable</label>
                        <p-inputNumber [(ngModel)]="selectedDeclarationIrEmploye.salaireBrutImposable" [(ngModel)]="selectedDeclarationIrEmploye.salaireBrutImposable" [minFractionDigits]="2" class="p-mb-2 p-mr-2"
                                       id="6"
                                       mode="decimal"
                                       placeholder="Salaire brut imposable"></p-inputNumber>
                    </div>

                    <div class="p-field p-col-12 p-md-3">
                        <label for="7">Salaire base</label>
                        <p-inputNumber [(ngModel)]="selectedDeclarationIrEmploye.salaireBase" [(ngModel)]="selectedDeclarationIrEmploye.salaireBase" [minFractionDigits]="2" class="p-mb-2 p-mr-2"
                                       id="7" mode="decimal"
                                       placeholder="Salaire base"></p-inputNumber>
                    </div>

                    <div class="p-field p-col-12 p-md-3">
                        <label for="8">Indemnite</label>
                        <p-inputNumber [(ngModel)]="selectedDeclarationIrEmploye.indemnite" [(ngModel)]="selectedDeclarationIrEmploye.indemnite" [minFractionDigits]="2" class="p-mb-2 p-mr-2"
                                       id="8" mode="decimal"
                                       placeholder="Indemnite"></p-inputNumber>
                    </div>

                    <div class="p-field p-col-12 p-md-3">
                        <label for="9">Primes</label>
                        <p-inputNumber [(ngModel)]="selectedDeclarationIrEmploye.primes" [(ngModel)]="selectedDeclarationIrEmploye.primes" [minFractionDigits]="2" class="p-mb-2 p-mr-2"
                                       id="9" mode="decimal"
                                       placeholder="Primes"></p-inputNumber>
                    </div>

                    <div class="p-field p-col-12 p-md-3">
                        <label for="10">Pourcentage anciennete</label>
                        <p-inputNumber [(ngModel)]="selectedDeclarationIrEmploye.pourcentageAnciennete" [(ngModel)]="selectedDeclarationIrEmploye.pourcentageAnciennete" [minFractionDigits]="2" class="p-mb-2 p-mr-2"
                                       id="10"
                                       mode="decimal"
                                       placeholder="Pourcentage anciennete"></p-inputNumber>
                    </div>

                    <div class="p-field p-col-12 p-md-2">
                        <label for="11">Taux ir</label>
                        <p-dropdown [(ngModel)]="selectedDeclarationIrEmploye.tauxIrVo" [filter]="true"
                                    [options]="tauxIrs" [showClear]="true" filterMatchMode="contains"
                                    id="11"
                                    optionLabel="intervalle"
                                    placeholder="Taux ir">
                        </p-dropdown>
                    </div>
                    <div class="p-field p-col-12 p-md-1">
                        <label></label>
                        <button (click)="openCreatetauxIr('tauxIr')" class="p-button-success one-colonne-btn-success-align" icon="pi pi-plus"
                                pButton pRipple
                                type="button"></button>
                    </div>

                    <div class="p-field p-col-12 p-md-3">
                        <label for="12">Heures Supplementaires</label>
                        <p-inputNumber [(ngModel)]="selectedDeclarationIrEmploye.heuresSupplementaires" [(ngModel)]="selectedDeclarationIrEmploye.heuresSupplementaires" [minFractionDigits]="2" class="p-mb-2 p-mr-2"
                                       id="12"
                                       mode="decimal"
                                       placeholder="Heures Supplementaires"></p-inputNumber>
                    </div>
                    <div class="p-field p-col-12 p-md-3">
                        <label for="13">Avantages</label>
                        <p-inputNumber [(ngModel)]="selectedDeclarationIrEmploye.avantage" [(ngModel)]="selectedDeclarationIrEmploye.avantage" [minFractionDigits]="2" class="p-mb-2 p-mr-2"
                                       id="13"
                                       mode="decimal"
                                       placeholder="Avantages"></p-inputNumber>
                    </div>
                    <div class="p-field p-col-12 p-md-3">
                        <label for="14">Indemnite Justifie</label>
                        <p-inputNumber [(ngModel)]="selectedDeclarationIrEmploye.indemniteJustifie" [(ngModel)]="selectedDeclarationIrEmploye.indemniteJustifie" [minFractionDigits]="2" class="p-mb-2 p-mr-2"
                                       id="14"
                                       mode="decimal"
                                       placeholder="Indemnite Justifie"></p-inputNumber>
                    </div>

                    <div class="p-field p-col-12 p-md-3">
                        <label for="15">Cotisation</label>
                        <p-inputNumber [(ngModel)]="selectedDeclarationIrEmploye.cotisation" [(ngModel)]="selectedDeclarationIrEmploye.cotisation" [minFractionDigits]="2" class="p-mb-2 p-mr-2"
                                       id="15" mode="decimal"
                                       placeholder="Cotisation"></p-inputNumber>
                    </div>

                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer">
        <div class="p-grid">
            <div>
                <button (click)="hideEditDialog()" class="p-button-text" icon="pi pi-times" label="Annuler"
                        pButton pRipple></button>
            </div>
            <div>
                <button (click)="edit()" icon="pi pi-check" label="Valider" pButton pRipple
                        style="margin:10px"></button>
            </div>
        </div>
    </ng-template>

    </p-dialog>
