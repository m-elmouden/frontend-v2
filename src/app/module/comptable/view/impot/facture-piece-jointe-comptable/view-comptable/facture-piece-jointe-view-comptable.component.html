
<p-dialog [(visible)]="viewFacturePieceJointeDialog" [style]="{width: '70vw'}"
        header="Facture piece jointe" [modal]="true"
        styleClass="p-fluid">

    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Facture piece jointe">
                <div class="p-grid">

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="1">Name</label>
                                    <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                           placeholder="Name"  [(ngModel)]="selectedFacturePieceJointe.name"
                                           id="1" [(ngModel)]="selectedFacturePieceJointe.name"
                                           autofocus>
                                </div>



                                <div class="p-field p-col-12 p-md-6">
                                    <label for="2">Path</label>
                                    <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                           placeholder="Path"  [(ngModel)]="selectedFacturePieceJointe.path"
                                           id="2" [(ngModel)]="selectedFacturePieceJointe.path"
                                           autofocus>
                                </div>



                                <div class="p-field p-col-12 p-md-6">
                                    <label for="3">Facture</label>
                                    <p-dropdown [options]="factures" [(ngModel)]="selectedFacturePieceJointe.factureVo"
                                            id="3" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="libelle"
                                            placeholder="Facture">
                                    </p-dropdown>
                                </div>


                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-grid">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times"
                        class="p-button-text" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>

            <app-facture-create-comptable></app-facture-create-comptable>



</p-dialog>
