        <p-dialog [(visible)]="createFacturePieceJointeDialog" [style]="{width: '70vw'}"
                header="Facture piece jointe" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Facture piece jointe">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">Name<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Name"
                                                   id="1" [(ngModel)]="selectedFacturePieceJointe.name"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validFacturePieceJointeName}"  />
                                            <small class='p-error' *ngIf='!validFacturePieceJointeName'>Name est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="2">Path<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Path"
                                                   id="2" [(ngModel)]="selectedFacturePieceJointe.path"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validFacturePieceJointePath}"  />
                                            <small class='p-error' *ngIf='!validFacturePieceJointePath'>Path est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-11 p-md-5">
                                            <label for="3">Facture</label>
                                            <p-dropdown [options]="factures" [(ngModel)]="selectedFacturePieceJointe.factureVo"
                                                    id="3" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Facture"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatefacture('facture')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-facture-create-comptable></app-facture-create-comptable>


    </p-dialog>
