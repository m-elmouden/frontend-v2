
        <p-dialog [(visible)]="editTauxIsConfigDialog" [style]="{width: '70vw'}"
                header="Taux is config" [modal]="true"
                styleClass="p-fluid">

            <ng-template pTemplate="content">
                <p-tabView>
                    <p-tabPanel header="Taux is config">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">Reference</label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Reference"
                                                   id="1" [(ngModel)]="selectedTauxIsConfig.reference"
                                                   />
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="2">Cotisation minimale</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="2"
                                                           placeholder="Cotisation minimale"  [(ngModel)]="selectedTauxIsConfig.cotisationMinimale"
                                                    [(ngModel)]="selectedTauxIsConfig.cotisationMinimale"></p-inputNumber>
                                        </div>

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="3">Date min</label>
                                            <p-calendar id="3"
                                                        placeholder="Date min"  [(ngModel)]="selectedTauxIsConfig.dateMin"
                                                    dateFormat="{{dateFormat}}"></p-calendar>
                                        </div>

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="4">Date max</label>
                                            <p-calendar id="4"
                                                        placeholder="Date max"  [(ngModel)]="selectedTauxIsConfig.dateMax"
                                                    dateFormat="{{dateFormat}}"></p-calendar>
                                        </div>

                        </div>
                    </p-tabPanel>
                            <p-tabPanel header="Taux iss">
                                <div class="p-grid">
                                    <div class="p-col">
                                                <div class="p-field">
                                                    <label for="1">Reference</label>
                                                    <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                           placeholder="Reference"
                                                           id="1" [(ngModel)]="selectedTauxIss.reference"
                                                           />
                                                </div>

                                                <div class="p-field">
                                                    <label for="2">Resultat fiscal min</label>
                                                    <p-inputNumber class="p-mb-2 p-mr-2" id="resultatFiscalMin"
                                                                   placeholder="Resultat fiscal min"
                                                            [(ngModel)]="selectedTauxIss.resultatFiscalMin"></p-inputNumber>
                                                </div>

                                                <div class="p-field">
                                                    <label for="3">Resultat fiscal max</label>
                                                    <p-inputNumber class="p-mb-2 p-mr-2" id="resultatFiscalMax"
                                                                   placeholder="Resultat fiscal max"
                                                            [(ngModel)]="selectedTauxIss.resultatFiscalMax"></p-inputNumber>
                                                </div>

                                                <div class="p-field">
                                                    <label for="4">Pourcentage</label>
                                                    <p-inputNumber class="p-mb-2 p-mr-2" id="pourcentage"
                                                                   placeholder="Pourcentage"
                                                            [(ngModel)]="selectedTauxIss.pourcentage"></p-inputNumber>
                                                </div>

                                                <div class="p-field">
                                                    <label for="5">Penalite</label>
                                                    <p-inputNumber class="p-mb-2 p-mr-2" id="penalite"
                                                                   placeholder="Penalite"
                                                            [(ngModel)]="selectedTauxIss.penalite"></p-inputNumber>
                                                </div>

                                        <button pButton pRipple type="button" icon="pi pi-plus" class="p-mt-4"
                                                label="OK" (click)="addTauxIss()"
                                        ></button>
                                    </div>
                                    <div class="p-col">
                                        <div class="card">
                                            <p-table [value]="selectedTauxIsConfig.tauxIssVo" [scrollable]="true"
                                                    scrollHeight="200px">
                                                <ng-template pTemplate="header">
                                                    <tr>
                                                                    <th>Reference</th>
                                                                    <th>Resultat fiscal min</th>
                                                                    <th>Resultat fiscal max</th>
                                                                    <th>Pourcentage</th>
                                                                    <th>Penalite</th>
                                                        <th>Actions</th>
                                                    </tr>
                                                </ng-template>
                                                <ng-template pTemplate="body" let-p>
                                                    <tr>
                                                                    <td>{{p.reference}}</td>

                                                                    <td>{{p.resultatFiscalMin}}</td>

                                                                    <td>{{p.resultatFiscalMax}}</td>

                                                                    <td>{{p.pourcentage}}</td>

                                                                    <td>{{p.penalite}}</td>

                                                        <td>
                                                            <button (click)="deleteTauxIss(p)" pButton type="button"
                                                                                                                 icon="pi pi-times"  class="p-button-rounded p-button-danger">
                                                            </button>
                                                        </td>
                                                    </tr>
                                                </ng-template>
                                            </p-table>
                                        </div>
                                    </div>
                                </div>

                            </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check"  style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>




    </p-dialog>
