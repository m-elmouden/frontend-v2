
<p-dialog [(visible)]="viewDeclarationCnssDialog" [style]="{width: '70vw'}"
        header="Declaration cnss" [modal]="true"
        styleClass="p-fluid">

    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Declaration cnss">
                <div class="p-grid">

                                <div class="p-field p-col-12 p-md-3">
                                    <label for="1">Ref</label>
                                    <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                           placeholder="Ref"  [(ngModel)]="selectedDeclarationCnss.ref"
                                           id="1" [(ngModel)]="selectedDeclarationCnss.ref"
                                           autofocus>
                                </div>



                                <div class="p-field p-col-12 p-md-3">
                                    <label for="2">Employe</label>
                                    <p-dropdown [options]="employes" [(ngModel)]="selectedDeclarationCnss.employeVo"
                                            id="2" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="cin"
                                            placeholder="Employe">
                                    </p-dropdown>
                                </div>


                                <div class="p-field p-col-12 p-md-3">
                                    <label for="3">Salaire net</label>
                                    <p-inputNumber class="p-mb-2 p-mr-2" id="3" [disabled]="true"
                                                   placeholder="Salaire net"  [(ngModel)]="selectedDeclarationCnss.salaireNet"
                                            [(ngModel)]="selectedDeclarationCnss.salaireNet"></p-inputNumber>
                                </div>

                                <div class="p-field p-col-12 p-md-3">
                                    <label for="4">Salaire brut</label>
                                    <p-inputNumber class="p-mb-2 p-mr-2" id="4" [disabled]="true"
                                                   placeholder="Salaire brut"  [(ngModel)]="selectedDeclarationCnss.salaireBrut"
                                            [(ngModel)]="selectedDeclarationCnss.salaireBrut"></p-inputNumber>
                                </div>

                                <div class="p-field p-col-12 p-md-3">
                                    <label for="5">Salaire imposable</label>
                                    <p-inputNumber class="p-mb-2 p-mr-2" id="5" [disabled]="true"
                                                   placeholder="Salaire imposable"  [(ngModel)]="selectedDeclarationCnss.salaireImposable"
                                            [(ngModel)]="selectedDeclarationCnss.salaireImposable"></p-inputNumber>
                                </div>

                                <div class="p-field p-col-12 p-md-3">
                                    <label for="6">Montant total</label>
                                    <p-inputNumber class="p-mb-2 p-mr-2" id="6" [disabled]="true"
                                                   placeholder="Montant total"  [(ngModel)]="selectedDeclarationCnss.montantTotal"
                                            [(ngModel)]="selectedDeclarationCnss.montantTotal"></p-inputNumber>
                                </div>

                                <div class="p-field p-col-12 p-md-3">
                                    <label for="8">Mois</label>
                                    <p-inputNumber class="p-mb-2 p-mr-2" id="8" [disabled]="true"
                                                   placeholder="Mois"  [(ngModel)]="selectedDeclarationCnss.mois"
                                            [(ngModel)]="selectedDeclarationCnss.mois"></p-inputNumber>
                                </div>

                                <div class="p-field p-col-12 p-md-3">
                                    <label for="9">Annee</label>
                                    <p-inputNumber class="p-mb-2 p-mr-2" id="9" [disabled]="true"
                                                   placeholder="Annee"  [(ngModel)]="selectedDeclarationCnss.annee"
                                            [(ngModel)]="selectedDeclarationCnss.annee"></p-inputNumber>
                                </div>

                                <div class="p-field p-col-12 p-md-3">
                                    <label for="10">Societe</label>
                                    <p-dropdown [options]="societes" [(ngModel)]="selectedDeclarationCnss.societeVo"
                                            id="10" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="id"
                                            placeholder="Societe">
                                    </p-dropdown>
                                </div>


                                <div class="p-field align-inputswitch p-col-12  p-md-3">
                                    <div  class="label-inputswitch">
                                        <label for="11">Archive</label>
                                    </div>
                                    <div class="input-switch">
                                        <p-inputSwitch id="11"  [disabled]="true" [(ngModel)]="selectedDeclarationCnss.archive"></p-inputSwitch>
                                    </div>
                                </div>


                                <div class="p-field p-col-12 p-md-3">
                                    <label for="12">Date archivage</label>
                                    <p-calendar id="12" [disabled]="true"
                                                placeholder="Date archivage"  [(ngModel)]="selectedDeclarationCnss.dateArchivage"
                                            dateFormat="{{dateFormat}}"></p-calendar>
                                </div>

                                <div class="p-field p-col-12 p-md-3">
                                    <label for="13">Date creation</label>
                                    <p-calendar id="13" [disabled]="true"
                                                placeholder="Date creation"  [(ngModel)]="selectedDeclarationCnss.dateCreation"
                                            dateFormat="{{dateFormat}}"></p-calendar>
                                </div>

                                <div class="p-field align-inputswitch p-col-12  p-md-3">
                                    <div  class="label-inputswitch">
                                        <label for="14">Admin</label>
                                    </div>
                                    <div class="input-switch">
                                        <p-inputSwitch id="14"  [disabled]="true" [(ngModel)]="selectedDeclarationCnss.admin"></p-inputSwitch>
                                    </div>
                                </div>


                                <div class="p-field align-inputswitch p-col-12  p-md-3">
                                    <div  class="label-inputswitch">
                                        <label for="15">Visible</label>
                                    </div>
                                    <div class="input-switch">
                                        <p-inputSwitch id="15"  [disabled]="true" [(ngModel)]="selectedDeclarationCnss.visible"></p-inputSwitch>
                                    </div>
                                </div>


                                <div class="p-field p-col-12 p-md-3">
                                    <label for="16">Username</label>
                                    <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                           placeholder="Username"  [(ngModel)]="selectedDeclarationCnss.username"
                                           id="16" [(ngModel)]="selectedDeclarationCnss.username"
                                           autofocus>
                                </div>



                </div>
            </p-tabPanel>
                    <p-tabPanel header="Declaration cnss details">
                        <div class="p-grid">

                            <div class="p-col">
                                <div class="card">
                                    <p-table [value]="selectedDeclarationCnss.declarationCnssDetailsVo" [scrollable]="true"
                                            scrollHeight="200px">
                                        <ng-template pTemplate="header">
                                            <tr>
                                                            <th>Ref</th>
                                                            <th>Type taux cnss</th>
                                                            <th>Montant calcule</th>
                                                            <th>Montant total</th>
                                                            <th>Archive</th>
                                                            <th>Date archivage</th>
                                                            <th>Date creation</th>
                                                            <th>Admin</th>
                                                            <th>Visible</th>
                                                            <th>Username</th>
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="body" let-p>
                                            <tr>
                                                            <td>{{p.ref}}</td>

                                                        <td>{{p.typeTauxCnssVo?.libelle}}</td>
                                                            <td>{{p.montantCalcule}}</td>

                                                            <td>{{p.montantTotal}}</td>

                                                            <td><i *ngIf="p.archive" class="pi pi-check checked-toogle"></i>
                                                                <i *ngIf="!p.archive" class="pi pi-times unchecked-toogle"></i>
                                                            </td>

                                                            <td>{{p.dateArchivage | date: dateFormatColumn}}</td>

                                                            <td>{{p.dateCreation | date: dateFormatColumn}}</td>

                                                            <td><i *ngIf="p.admin" class="pi pi-check checked-toogle"></i>
                                                                <i *ngIf="!p.admin" class="pi pi-times unchecked-toogle"></i>
                                                            </td>

                                                            <td><i *ngIf="p.visible" class="pi pi-check checked-toogle"></i>
                                                                <i *ngIf="!p.visible" class="pi pi-times unchecked-toogle"></i>
                                                            </td>

                                                            <td>{{p.username}}</td>


                                            </tr>
                                        </ng-template>
                                    </p-table>
                                </div>
                            </div>
                        </div>

                    </p-tabPanel>


        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-grid">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times"
                        class="p-button-text" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>

            <app-employe-create-societe></app-employe-create-societe>
            <app-societe-create-societe></app-societe-create-societe>

                    <app-type-taux-cnss-create-societe></app-type-taux-cnss-create-societe>


</p-dialog>
