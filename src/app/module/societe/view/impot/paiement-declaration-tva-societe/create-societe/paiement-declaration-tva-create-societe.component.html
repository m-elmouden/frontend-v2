        <p-dialog [(visible)]="createPaiementDeclarationTvaDialog" [style]="{width: '70vw'}"
                header="Paiement declaration tva" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Paiement declaration tva">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="1">Reference<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Reference"
                                                   id="1" [(ngModel)]="selectedPaiementDeclarationTva.reference"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validPaiementDeclarationTvaReference}"  />
                                            <small class='p-error' *ngIf='!validPaiementDeclarationTvaReference'>Reference est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="2">Date paiement<span style="color: red;">*</span></label>
                                            <p-calendar id="2"
                                                        placeholder="Date paiement"  [(ngModel)]="selectedPaiementDeclarationTva.datePaiement"
                                                    dateFormat="{{dateFormat}}" [ngClass]="{'ng-invalid ng-dirty' : !validPaiementDeclarationTvaDatePaiement}"  >
                                            </p-calendar>
                                            <small class='p-error' *ngIf='!validPaiementDeclarationTvaDatePaiement'>DatePaiement est obligatoire.</small>
                                        </div>

                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="3">Total<span style="color: red;">*</span></label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="3"
                                                           placeholder="Total"
                                                    [(ngModel)]="selectedPaiementDeclarationTva.total" [ngClass]="{'ng-invalid ng-dirty' : !validPaiementDeclarationTvaTotal}"  >
                                            </p-inputNumber>
                                            <small class='p-error' *ngIf='!validPaiementDeclarationTvaTotal'>Total est obligatoire.</small>
                                        </div>

                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="4">Montant cpt traiteur</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="4"
                                                           placeholder="Montant cpt traiteur"
                                                    [(ngModel)]="selectedPaiementDeclarationTva.montantCptTraiteur"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="5">Montant cpt validateur</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="5"
                                                           placeholder="Montant cpt validateur"
                                                    [(ngModel)]="selectedPaiementDeclarationTva.montantCptValidateur"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="6">Reste</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="6"
                                                           placeholder="Reste"
                                                    [(ngModel)]="selectedPaiementDeclarationTva.reste"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="p-field p-col-11 p-md-3">
                                            <label for="7">Declaration tva</label>
                                            <p-dropdown [options]="declarationTvas" [(ngModel)]="selectedPaiementDeclarationTva.declarationTvaVo"
                                                    id="7" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="reference"
                                                    placeholder="Declaration tva"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatedeclarationTva('declarationTva')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-declaration-tva-create-societe></app-declaration-tva-create-societe>


    </p-dialog>
