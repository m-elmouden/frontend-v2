
<p-dialog [(visible)]="viewTauxIrDialog" [style]="{width: '70vw'}"
        header="Taux ir" [modal]="true"
        styleClass="p-fluid">

    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Taux ir">
                <div class="p-grid">

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="1">Date min</label>
                                    <p-calendar id="1" [disabled]="true"
                                                placeholder="Date min"  [(ngModel)]="selectedTauxIr.dateMin"
                                            dateFormat="{{dateFormat}}"></p-calendar>
                                </div>

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="2">Date max</label>
                                    <p-calendar id="2" [disabled]="true"
                                                placeholder="Date max"  [(ngModel)]="selectedTauxIr.dateMax"
                                            dateFormat="{{dateFormat}}"></p-calendar>
                                </div>

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="3">Salaire impo min</label>
                                    <p-inputNumber class="p-mb-2 p-mr-2" id="3" [disabled]="true"
                                                   placeholder="Salaire impo min"  [(ngModel)]="selectedTauxIr.salaireImpoMin"
                                            [(ngModel)]="selectedTauxIr.salaireImpoMin"></p-inputNumber>
                                </div>

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="4">Salaire impo max</label>
                                    <p-inputNumber class="p-mb-2 p-mr-2" id="4" [disabled]="true"
                                                   placeholder="Salaire impo max"  [(ngModel)]="selectedTauxIr.salaireImpoMax"
                                            [(ngModel)]="selectedTauxIr.salaireImpoMax"></p-inputNumber>
                                </div>

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="5">Forfait deduit</label>
                                    <p-inputNumber class="p-mb-2 p-mr-2" id="5" [disabled]="true"
                                                   placeholder="Forfait deduit"  [(ngModel)]="selectedTauxIr.forfaitDeduit"
                                            [(ngModel)]="selectedTauxIr.forfaitDeduit"></p-inputNumber>
                                </div>

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="6">Pourcentage</label>
                                    <p-inputNumber class="p-mb-2 p-mr-2" id="6" [disabled]="true"
                                                   placeholder="Pourcentage"  [(ngModel)]="selectedTauxIr.pourcentage"
                                            [(ngModel)]="selectedTauxIr.pourcentage"></p-inputNumber>
                                </div>

                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-grid">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times"
                        class="p-button-text" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>




</p-dialog>
