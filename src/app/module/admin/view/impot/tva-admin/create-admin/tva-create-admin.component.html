        <p-dialog [(visible)]="createTvaDialog" [style]="{width: '70vw'}"
                header="Tva" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Tva">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">Reference<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Reference"
                                                   id="1" [(ngModel)]="selectedTva.reference"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validTvaReference}"  />
                                            <small class='p-error' *ngIf='!validTvaReference'>Reference est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="2">Pourcentage<span style="color: red;">*</span></label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="2"
                                                           placeholder="Pourcentage"
                                                    [(ngModel)]="selectedTva.pourcentage" [ngClass]="{'ng-invalid ng-dirty' : !validTvaPourcentage}"  >
                                            </p-inputNumber>
                                            <small class='p-error' *ngIf='!validTvaPourcentage'>Pourcentage est obligatoire.</small>
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>



    </p-dialog>
